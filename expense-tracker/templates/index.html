<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseFlow - Track Your Spending</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="login-visual">
                <div class="floating-card card-1"></div>
                <div class="floating-card card-2"></div>
                <div class="floating-card card-3"></div>
            </div>
            <div class="login-content">
                <h1 class="brand-title">ExpenseFlow</h1>
                <p class="brand-subtitle">Beautiful expense tracking that makes sense</p>
                <button id="google-login-btn" class="google-btn">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="screen">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="logo">ExpenseFlow</h1>
                <div class="user-profile">
                    <img id="user-avatar" src="" alt="User" class="avatar">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card total-card">
                    <div class="stat-icon">üí∞</div>
                    <div class="stat-info">
                        <p class="stat-label">Total Spent</p>
                        <h2 class="stat-value" id="total-spent">$0.00</h2>
                    </div>
                </div>
                <div class="stat-card count-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-info">
                        <p class="stat-label">Transactions</p>
                        <h2 class="stat-value" id="total-count">0</h2>
                    </div>
                </div>
                <div class="stat-card avg-card">
                    <div class="stat-icon">üìà</div>
                    <div class="stat-info">
                        <p class="stat-label">Average</p>
                        <h2 class="stat-value" id="avg-spent">$0.00</h2>
                    </div>
                </div>
            </div>

            <!-- Category Breakdown -->
            <div class="section-header">
                <h2>Spending by Category</h2>
            </div>
            <div class="categories-grid" id="categories-grid">
                <!-- Categories will be populated here -->
            </div>

            <!-- Add Expense Section -->
            <div class="section-header">
                <h2>Add New Expense</h2>
            </div>
            <div class="add-expense-card">
                <form id="expense-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" required placeholder="Coffee at Starbucks">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" step="0.01" required placeholder="5.50">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="Food">üçî Food</option>
                                <option value="Transport">üöó Transport</option>
                                <option value="Shopping">üõçÔ∏è Shopping</option>
                                <option value="Entertainment">üé¨ Entertainment</option>
                                <option value="Bills">üí° Bills</option>
                                <option value="Health">üè• Health</option>
                                <option value="Other">üì¶ Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (optional)</label>
                        <input type="text" id="description" placeholder="Add notes...">
                    </div>
                    <button type="submit" class="submit-btn">Add Expense</button>
                </form>
            </div>

            <!-- Expenses List -->
            <div class="section-header">
                <h2>Recent Expenses</h2>
            </div>
            <div class="expenses-list" id="expenses-list">
                <!-- Expenses will be populated here -->
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
